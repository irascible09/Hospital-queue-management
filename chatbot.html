<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Icon</title>
    <style>
        /* Container for the chatbot icon */
        .chatbot-icon-container {
            display: flex;
            justify-content: center; /* Center the icon horizontally */
            align-items: center; /* Center the icon vertically */
            height: 100vh; /* Full viewport height */
            background-color: #f5f5f5; /* Light grey background */
        }

        /* Style for the chatbot icon image */
        .chatbot-icon {
            width: 100px; /* Set width of the icon */
            height: auto; /* Maintain aspect ratio */
            border-radius: 15px; /* Slightly rounded corners */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
            transition: transform 0.3s ease-in-out; /* Smooth hover effect */
        }

        /* Hover effect for the chatbot icon */
        .chatbot-icon:hover {
            transform: scale(1.1); /* Slight zoom on hover */
        }
    </style>
</head>
<body>
    <div class="chatbot-icon-container">
        <!-- Replace 'your-image-url.png' with the actual URL of the hosted image -->
        <img src="8D04A221-D87F-48F1-A042-A6328B22D425.png" alt="Chatbot Icon" class="chatbot-icon">
    </div>
</body>
</html>
